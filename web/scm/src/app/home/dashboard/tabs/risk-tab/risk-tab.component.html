<div>
    <div class="container">
        <mat-accordion multi togglePosition="before">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        High-level View
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="expansion-panel-body">
                    <scm-high-level></scm-high-level>
                </div>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Supplier Based View
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="expansion-panel-body">
                    <scm-supplier-based></scm-supplier-based>
                </div>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Abatement / Mitigation
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="expansion-panel-body">
                    <scm-mitigation></scm-mitigation>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <div class="form-overlay" *ngIf="isLoading$ | async">
        <mat-spinner></mat-spinner>
        <h3>Loading data...</h3>
    </div>
    <div class="form-overlay" *ngIf="error$ | async as error">
        <mat-icon class="error-icon">error</mat-icon>
        <h3>{{ error.message }}</h3>
    </div>
</div>
