<!-- Upstream -->
<div class="table-container">
    <h2>Upstream</h2>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="upstreamDataSource" matSort>

            <ng-container *ngFor="let column of upstreamColumns" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column | titlecase }} </th>
                <td mat-cell *matCellDef="let row"> {{row[column]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="upstreamColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: upstreamColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
