<div class="card-container">
    <div class="card">
        <ngx-charts-bar-vertical-2d [view]="[500, 300]" [results]="chartOne" [gradient]="true" [xAxis]="true"
            [yAxis]="true" [legend]="true" [showXAxisLabel]="true" [showYAxisLabel]="true" [xAxisLabel]="'Program'"
            [yAxisLabel]="'Percentage'" [legendTitle]="'% BOM sourced only from China'" *ngIf="chartOne">
        </ngx-charts-bar-vertical-2d>
    </div>
</div>
