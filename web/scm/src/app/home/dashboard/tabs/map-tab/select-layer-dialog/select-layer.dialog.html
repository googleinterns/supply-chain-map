<h1 mat-dialog-title>Select a layer</h1>
<div mat-dialog-content>
    <mat-selection-list #selectionList (selectionChange)="setSelectedLayers(selectionList.selectedOptions.selected)" *ngIf="additionalLayerNames$ | async as layers" >
        <mat-list-option [value]="layer" *ngFor="let layer of layers">
            {{ layer }}
        </mat-list-option>
    </mat-selection-list>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="">Cancel</button>
    <button mat-button [mat-dialog-close]="this.selectedLayers" cdkFocusInitial>Submit</button>
</div>
