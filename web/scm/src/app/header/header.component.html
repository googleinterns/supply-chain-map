<mat-toolbar class="scm-toolbar">
    <img class="logo" src="assets/scm_logo.png">
    <span class="product-name" routerLink="/">Supply Chain Map</span>
    <div class="filler"></div>
    <button class="toolbar-icon" mat-icon-button routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
    </button>
    <img class="profile-img-toolbar" *ngIf="this.profileData" [src]="this.profileData.imageUrl" [matMenuTriggerFor]="profileDialog">
</mat-toolbar>
<mat-menu #profileDialog="matMenu">
    <div *ngIf="this.profileData" class="profile-menu-container">
        <img class="profile-img-menu" [src]="this.profileData.imageUrl">
        <h2 class="profile-name">{{ this.profileData.name }}</h2>
        <p class="profile-email">{{ this.profileData.email }}</p>
        <button mat-stroked-button class="sign-out-btn" (click)="signOut()">Sign out</button>
    </div>
</mat-menu>
